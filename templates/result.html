<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Result</title>
	</head>
	<body>
		<center>
			{% if score > 35 %}
			<h1>You passed with score {{score}}</h1>
			{% else %}
			<h1>You failed with score {{score}}</h1>
			{% endif %}
		</center>
	</body>
</html>
